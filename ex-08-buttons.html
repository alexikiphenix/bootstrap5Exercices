<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
    <title>Buttons</title>
</head>
<body>
<div class="container">
    <p>
        <button type="button"class="btn btn-primary">btn-primary</button>
        <button type="button"class="btn btn-secondary btn-sm">btn-secondary</button>
        <button type="button"class="btn btn-success">btn-success</button>
        <button type="button"class="btn btn-danger">btn-danger</button>
        <button type="button"class="btn btn-warning btn-lg">btn-warning</button>
        <button type="button"class="btn btn-info">btn-info</button>
        <button type="button"class="btn btn-light">btn-light</button>
        <button type="button"class="btn btn-dark">btn-dark</button>
        <button type="button"class="btn btn-link">btn-link</button>
    </p>
    <p>
        <button type="button"class="btn btn-dark btn-block" >btn-link avec btn-block</button>
    </p>
    <p>
        <button type="button"class="btn btn-dark col-12" >btn-link avec col-12</button>
    </p>
    <p>
        <button type="button"class="btn btn-success active">activé</button>
        <button type="button"class="btn btn-success disabled">désactivé</button>
    </p>
       
    <h2 class="mt-5">GROUPER DES BOUTONS</h2> <!-- mt-5 : margin-top: 5 -->
    <p class="btn-group">
        <button type="button"class="btn btn-primary">btn-primary</button>
        <button type="button"class="btn btn-secondary btn-sm">btn-secondary</button>
        <button type="button"class="btn btn-success">btn-success</button>
        <button type="button"class="btn btn-danger">btn-danger</button>
        <button type="button"class="btn btn-warning btn-lg">btn-warning</button>
        <button type="button"class="btn btn-info">btn-info</button>
        <button type="button"class="btn btn-light">btn-light</button>
        <button type="button"class="btn btn-dark">btn-dark</button>
        <button type="button"class="btn btn-link">btn-link</button>
    </p>
   
    <h2 class="mt-5">GROUPER DES BOUTONS VERTICALEMENT</h2> <!-- mt-5 : margin-top: 5 -->
    <p class="btn-group-vertical">
        <button type="button"class="btn btn-primary">btn-primary</button>
        <button type="button"class="btn btn-secondary btn-sm">btn-secondary</button>
        <button type="button"class="btn btn-success">btn-success</button>
        <button type="button"class="btn btn-danger">btn-danger</button>
        <button type="button"class="btn btn-warning btn-lg">btn-warning</button>
        <button type="button"class="btn btn-info">btn-info</button>
        <button type="button"class="btn btn-light">btn-light</button>
        <button type="button"class="btn btn-dark">btn-dark</button>
        <button type="button"class="btn btn-link">btn-link</button>
    </p>  
</div> 
</body>
</html>
