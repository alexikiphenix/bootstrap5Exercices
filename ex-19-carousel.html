<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Caroussel</title>
</head>
<body>
<div class="container">
  <main>
    <section class="row justify-content-center">
                                                                                <!-- carousel-fade : disparition avec transition -->
                                                                                <!-- l'attribut data-bs-interval permet de modifier -->
                                                                                <!-- l'interval entre les slides -->
                                                                                <!-- le nombre est en millisecondes -->

      <div id="carouselExampleCaptions" class="carousel slide w-50 bg-dark" data-bs-interval="1500" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/img/team1.png" class="d-block w-100" alt="membre 1">
            <div class="carousel-caption text-dark d-none d-md-block">
              <h5>Développeur front-end</h5>
              <p>5 ans d'expérience.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/img/team2.png" class="d-block w-100" alt="membre 2">
            <div class="carousel-caption text-dark d-none d-md-block">
              <h5>Développeur back-end</h5>
              <p>3 ans d'expérience</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/img/team3.png" class="d-block w-100" alt="...">
            <div class="carousel-caption text-dark d-none d-md-block">
              <h5>Développeur back-end</h5>
              <p>10 ans d'expérience</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Précédente</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Suivante</span>
        </button>
    </div>  
    
  </section> 
</main>
</div> <!-- fin container -->
</body>
</html>
